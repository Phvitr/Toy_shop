<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: yellowgreen">
        <div class="container-fluid">
            <a class="navbar-brand" href="/adminhome">ToYshop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/toypage">Toy manager</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/userspage">User manager</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="card">
        <div class="card-header">
            Add New Toy
        </div>
        <div class="card-body">
            <form enctype="multipart/form-data" method="post" action="/toypage/add">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input required type="text" class="form-control" id="name" name="name" aria-describedby="">
                </div>
                <div class="mb-3">
                    <label class="form-label">CategoryId</label>
                    <input required type="number" class="form-control" name="categoryId" id="categoryId" aria-describedby="">
                </div>
                <div class="mb-3">
                    <label class="form-label">CountryID</label>
                    <input required type="number" class="form-control" name="countryId" id="countryId">
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input required type="text" class="form-control" name="age">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input required type="text" class="form-control" name="description" id="description" aria-describedby="">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Image</label>
                    <input required type="file" class="form-control" name="image" id="image" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Price</label>
                    <input required type="number" class="form-control" name="price">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
